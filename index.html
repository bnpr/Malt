<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'Malt',
      repo: 'https://github.com/BlenderNPR/BEER',
      loadSidebar: true,
      subMaxLevel: 8,
      auto2top: true,
      relativePath: true,
      //noCompileLinks: ['*.py', '*.glsl'],
      plugins: [
        EditOnGithubPlugin.create('https://github.com/BlenderNPR/BEER/blob/master/'),
      ],
    }
    </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@v4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-glsl.min.js"></script>
</body>
</html>
